<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>dPassword Demo (jQuery plugin) - Delayed Password Masking</title>
		<link rel="stylesheet" type="text/css" media="screen,projection" href="screen.css" />
	</head>

	<body>
		<div class="content">
			<h1>dPassword Demo (jQuery plugin) - Delayed Password Masking</h1>
			<div class="c1">


				<!-- form example -->

				<form action="#">
					<label for="password">Type in a password:</label>
					<input type="password" name="password" id="password" value="" size="25" style="padding: 5px; border: 2px solid #ddd"/>&nbsp;&nbsp;
					<input type="submit" name="submit2" value="submit" id="submit2"/>
				</form>


			</div>
			<div class="c2">
				<p>Password is:</p>
				<code id="showpassword"></code>
			</div>
			<div class="clear"></div>
			<p><a href="http://code.google.com/p/dpassword/">Project repository</a> | <a href="http://decaf.de/dpassword">Related blog entry</a> | <a href="index_prototype.html">Prototype version</a></p>
		</div>


		<!-- load jQuery -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

		<!-- load dPassword script -->
		<script type="text/javascript" src="lib/jQuery.dPassword.js" charset="utf-8"></script>

		<!-- add delayed masking function to password fields -->
		<script type="text/javascript">

			$(function() {
				$('#showpassword').text($('input[type=password]').val());
				
				$('input[type=password]').dPassword({
					onChange: function(value, obj) {
						$('#showpassword').text(value);
					},
					onStateChange: function(state, obj, icon) {
						if (window.console) console.info("dPassword has been turned ", state ? "on" : "off");
					}
				});
			});

		</script>
	</body>
</html>
